
<section class="carousel">
    <div class="carousel-container container">
        <app-carousel></app-carousel>
    </div>
</section>
<section class="brands">
    <div class="container brands__container">
        <h2>chose your brand</h2>
        <ul class="container-brands__list-brand">
            <li><img src="assets/image/main-page/chanel.png" alt=""></li>
            <li><img src="assets/image/main-page/burberry.png" alt=""></li>
            <li><img src="assets/image/main-page/dior.png" alt=""></li>
            <li><img src="assets/image/main-page/fendi.png" alt=""></li>
            <li><img src="assets/image/main-page/versace.png" alt=""></li>
            <li><img src="assets/image/main-page/gucci.png" alt=""></li>
            <li><img src="assets/image/main-page/armani.png" alt=""></li>
        </ul>
    </div>
</section>
<section class="sales">
    <div class="container sales__container">
        <div class="sales__container__choose_look">
            <img src="assets/image/main-page/choose_look.png" alt="">
            <div class="sales__container__choose_look__text sales__container__text">
                <h2>choos–µ your look</h2>
                <p>See our clothing collections</p>
                <button routerLink="/shop">see offers</button>
            </div>
        </div>
        <div class="sales__container__new_style">
            <div class="sales__container__new_style__text sales__container__text">
                <h2>brand new style</h2>
                <p>Popular clothing brands</p>
                <button routerLink="/shop">see offers</button>
            </div>
            <img src="assets/image/main-page/new.png" alt="">
        </div>
        <div class="sales__container__sales">
            <div class="sales__container__sales__text sales__container__text">
                <h2>Up to 40% off</h2>
                <p>Special offers and great deals</p>
                <button routerLink="/shop">see offers</button>
            </div>
            <img src="assets/image/main-page/sales.png" alt="">
        </div>
    </div>
</section>
<section class="list-cards">
    <div class="container list-cards__container">
        <div class="params" *ngIf="loading$|async"></div>
        <div class="show-cards">
            <app-list-items  [quatityCards]="quatityCards"></app-list-items>
            <div *ngIf="loading$|async" class="btn__load__more"><button routerLink="/shop">Load more</button></div>
        </div>
    </div>

</section>
